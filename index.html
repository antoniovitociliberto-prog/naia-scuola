        function init3D() {
            const container = document.getElementById('scene-container');
            scene = new THREE.Scene();
            
            // --- FIX TELECAMERA: Posizionata all'altezza degli occhi ---
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 1.1); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            container.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.8); 
            scene.add(ambient);
            
            const frontLight = new THREE.DirectionalLight(0xffffff, 1.2);
            frontLight.position.set(0, 2, 5);
            scene.add(frontLight);
            
            const rimLight = new THREE.SpotLight(0x00ffff, 5); 
            rimLight.position.set(-2, 3, -3);
            scene.add(rimLight);

            // Caricamento Modello
            const loader = new GLTFLoader();
            loader.load(AVATAR_URL, (gltf) => {
                model = gltf.scene;
                scene.add(model);
                
                // Setup movimenti facciali
                model.traverse((child) => {
                    if (child.isMesh && child.morphTargetDictionary) {
                        if (child.morphTargetDictionary['mouthOpen'] !== undefined) {
                            headMesh = child;
                            mouthIndex = child.morphTargetDictionary['mouthOpen'];
                        }
                        if (child.morphTargetDictionary['eyesClosed'] !== undefined) {
                            leftEye = child.morphTargetDictionary['eyesClosed'];
                            rightEye = child.morphTargetDictionary['eyesClosed'];
                        }
                    }
                });

                model.position.set(0, 0, 0);

                statusEl.innerText = "NAIA PRONTA";
                statusEl.style.borderColor = "#00ff00"; 
                
                animate();
            }, 
            undefined, 
            (error) => {
                console.error(error);
                statusEl.innerText = "ERRORE CARICAMENTO";
                statusEl.style.borderColor = "red";
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() / 1000;

            if (headMesh) {
                // Parlato
                if (isSpeaking) {
                    const value = (Math.sin(time * 20) + 1) / 2;
                    headMesh.morphTargetInfluences[mouthIndex] = THREE.MathUtils.lerp(headMesh.morphTargetInfluences[mouthIndex], value * 0.6, 0.3);
                } else {
                    headMesh.morphTargetInfluences[mouthIndex] = THREE.MathUtils.lerp(headMesh.morphTargetInfluences[mouthIndex], 0, 0.1);
                }

                // Battito ciglia
                blinkTimer -= 0.01;
                if (blinkTimer <= 0) {
                    doBlink();
                    blinkTimer = Math.random() * 4 + 2;
                }
            }
            renderer.render(scene, camera);
        }

        function doBlink() {
            if (!headMesh || leftEye === -1) return;
            let val = 0;
            const closing = setInterval(() => {
                val += 0.2;
                headMesh.morphTargetInfluences[leftEye] = val;
                headMesh.morphTargetInfluences[rightEye] = val;
                if (val >= 1) {
                    clearInterval(closing);
                    const opening = setInterval(() => {
                        val -= 0.2;
                        headMesh.morphTargetInfluences[leftEye] = val;
                        headMesh.morphTargetInfluences[rightEye] = val;
                        if (val <= 0) clearInterval(opening);
                    }, 20);
                }
            }, 20);
        }

        window.toggleKeyboard = function() {
            const inputContainer = document.getElementById('input-container');
            const btnMic = document.getElementById('btn-mic');
            const input = document.getElementById('chat-input');
            
            if (inputContainer.style.display === 'flex') {

        // --- LOGICA AI & VOCE ---
        window.startDictation = function() {
            const btnMic = document.getElementById('btn-mic');
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) { alert("Usa Google Chrome per la voce."); return; }
            
            const recognition = new SpeechRecognition();
            recognition.lang = 'it-IT';
            recognition.start();

            recognition.onstart = () => {
                btnMic.classList.add("mic-listening");
                statusEl.innerText = "TI ASCOLTO...";
                statusEl.style.borderColor = "#ff0055";
                if (synth.speaking) synth.cancel();
            };

            recognition.onend = () => { btnMic.classList.remove("mic-listening"); };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('chat-input').value = transcript;
                sendToBrain();
            };
        };

        window.sendToBrain = async function() {
            const input = document.getElementById('chat-input');
            const text = input.value;
            if (!text) return;

            statusEl.innerText = "ELABORAZIONE...";
            statusEl.style.borderColor = "#00ffff";
            
            try {
                const response = await fetch(`${OLLAMA_HOST}/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ model: "naia_school", prompt: text, system: SYSTEM_PROMPT, stream: false })
                });

                if (!response.ok) throw new Error("Errore API");

                const data = await response.json();
                const reply = data.response.replace(/\*/g, '').replace(/\n/g, '. ');
                
                input.value = "";
                speak(reply);

            } catch (err) {
                console.error(err);
                statusEl.innerText = "ERRORE CONNESSIONE";
                statusEl.style.borderColor = "red";
                alert("Controlla il link Ngrok!");
            }
        };

        function speak(text) {
            if (synth.speaking) synth.cancel();
            const sentences = text.match(/[^.?!]+[.?!]*/g) || [text];
            let index = 0;

            function playNext() {
                if (index >= sentences.length) {
                    isSpeaking = false; statusEl.innerText = "NAIA PRONTA"; statusEl.style.borderColor = "#00ff00"; return;
                }
                const chunk = sentences[index].trim();
                if (!chunk) { index++; playNext(); return; }

                const utter = new SpeechSynthesisUtterance(chunk);
                utter.lang = 'it-IT';
                
                utter.onstart = () => { isSpeaking = true; statusEl.innerText = "NAIA RISPONDE..."; };
                utter.onend = () => { index++; playNext(); };
                
                synth.speak(utter);
            }
            playNext();
        }

        document.getElementById('chat-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendToBrain(); });

        init3D();
