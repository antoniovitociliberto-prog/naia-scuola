        let scene, camera, renderer, avatarGroup, mouthMesh;
        let isSpeaking = false;
        const synth = window.speechSynthesis;
        const statusDiv = document.getElementById('status');

        function init3D() {
            const container = document.getElementById('scene-container');
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0, 4); // Posizione frontale

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Luci
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); 
            scene.add(ambientLight);
            const spotLight = new THREE.SpotLight(0x00ffff, 2);
            spotLight.position.set(2, 5, 5);
            scene.add(spotLight);
            const fillLight = new THREE.DirectionalLight(0xff0080, 1);
            fillLight.position.set(-2, 1, 3);
            scene.add(fillLight);

            // --- COSTRUZIONE AVATAR PROCEDURALE (No Download) ---
            avatarGroup = new THREE.Group();

            // 1. Testa
            const headGeo = new THREE.SphereGeometry(0.6, 32, 32);
            const skinMat = new THREE.MeshStandardMaterial({ color: 0eeeeee, roughness: 0.3, metalness: 0.1 });
            const head = new THREE.Mesh(headGeo, skinMat);
            avatarGroup.add(head);

            // 2. Occhi (Visore o Occhiali)
            const visorGeo = new THREE.BoxGeometry(0.7, 0.15, 0.1);
            const visorMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.1, metalness: 0.8 });
            const visor = new THREE.Mesh(visorGeo, visorMat);
            visor.position.set(0, 0.1, 0.55);
            avatarGroup.add(visor);

            // 3. Bocca (che si muover√†)
            const mouthGeo = new THREE.BoxGeometry(0.2, 0.05, 0.05);
            const mouthMat = new THREE.MeshBasicMaterial({ color: 0x00ffff }); // Neon Blue
            mouthMesh = new THREE.Mesh(mouthGeo, mouthMat);
            mouthMesh.position.set(0, -0.25, 0.58);
            avatarGroup.add(mouthMesh);

            // 4. Collo e Corpo (Busto semplice)
            const neckGeo = new THREE.CylinderGeometry(0.2, 0.2, 0.4, 32);
            const neck = new THREE.Mesh(neckGeo, skinMat);
            neck.position.y = -0.6;
            avatarGroup.add(neck);

            const bodyGeo = new THREE.CylinderGeometry(0.2, 0.9, 1.5, 32);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = -1.5;
            avatarGroup.add(body);

            scene.add(avatarGroup);
            
            // AVVIO COMPLETATO
            document.getElementById('loading').style.display = 'none';
            statusDiv.innerText = "NAIA PRONTA";
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() / 1000;
            
            // Animazione "Respiro"
            avatarGroup.position.y = Math.sin(time * 1) * 0.05;

            // Animazione Parlato
            if (isSpeaking && mouthMesh) {
                // La bocca si apre e chiude velocemente
                const talkVal = (Math.sin(time * 30) + 1) / 2; // Valore tra 0 e 1
                mouthMesh.scale.y = 1 + (talkVal * 4); // Scala da 1 a 5
            } else if (mouthMesh) {
                mouthMesh.scale.y = THREE.MathUtils.lerp(mouthMesh.scale.y, 1, 0.2);
            }

            renderer.render(scene, camera);
        }

        window.toggleKeyboard = function() {
            const textArea = document.getElementById('text-area');
            const btnMic = document.getElementById('btn-mic');
            const controlsBar = document.getElementById('controls-bar');
            
            if (textArea.style.display === 'none' || textArea.style.display === '') {
                textArea.style.display = "flex"; btnMic.style.display = "none"; controlsBar.style.width = "90%"; 
                document.getElementById('chat-input').focus();
            } else {
                textArea.style.display = "none"; btnMic.style.display = "flex"; controlsBar.style.width = "auto";
            }
        };

        window.startDictation = function() {
            const btnMic = document.getElementById('btn-mic');
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) { alert("Usa Chrome per parlare."); return; }
            
            const recognition = new SpeechRecognition();
            recognition.lang = 'it-IT';
            recognition.start();
            
            recognition.onstart = () => { btnMic.classList.add("mic-active"); statusDiv.innerText = "ASCOLTO..."; if(synth.speaking) synth.cancel(); };
            recognition.onend = () => { btnMic.classList.remove("mic-active"); };
            recognition.onresult = (e) => { 
                const text = e.results[0][0].transcript;
                document.getElementById('chat-input').value = text;
                sendToBrain();
            };
        };

        window.sendToBrain = async function() {
            const inputField = document.getElementById('chat-input');
            const question = inputField.value;
            if (!question) return;

            statusDiv.innerText = "RAGIONO...";
            
            try {
                console.log("Invio richiesta a:", OLLAMA_HOST);
                const response = await fetch(`${OLLAMA_HOST}/api/generate`, {
                    method: 'POST', 
                    headers: { 
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true' // Evita blocco Ngrok
                    },
                    body: JSON.stringify({ 
                        model: MODEL_NAME, 
                        prompt: question, 
                        system: SYSTEM_PROMPT, 
                        stream: false,
                        options: { num_predict: 200 }
                    })
                });

                if (!response.ok) throw new Error("Errore: " + response.status);
                const data = await response.json();
                
                inputField.value = "";
                let cleanText = data.response.replace(/\*/g, "").replace(/\n/g, ". ");
                speak(cleanText);

            } catch (error) {
                console.error(error);
                statusDiv.innerText = "ERRORE CONNESSIONE";
                alert("Non riesco a collegarmi al cervello. Controlla il link Ngrok!");
            }
        };

        function speak(text) {
            if (synth.speaking) synth.cancel();
            
            // Dividi le frasi per fluidit√†
            const sentences = text.match(/[^.?!]+[.?!]*/g) || [text];
            let i = 0;

            function playNext() {
                if (i >= sentences.length) {
                    isSpeaking = false; statusDiv.innerText = "NAIA PRONTA"; return;
                }
                const utter = new SpeechSynthesisUtterance(sentences[i].trim());
                utter.lang = 'it-IT';
                utter.rate = 1.0;
                
                utter.onstart = () => { isSpeaking = true; statusDiv.innerText = "NAIA RISPONDE..."; };
                utter.onend = () => { i++; playNext(); };
                utter.onerror = () => { i++; playNext(); };
                
                synth.speak(utter);
            }
            playNext();
        }

        init3D();
        
        // Gestione tasto Invio
        document.getElementById("chat-input").addEventListener("keypress", (e) => { if (e.key === "Enter") sendToBrain(); });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
