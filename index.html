                return;

            const utterance = new SpeechSynthesisUtterance(textToSay);
            
            // APPLICA LA VOCE (Se esiste)

            utterance.lang = 'it-IT';

            };

                console.log("Errore audio, passo alla prossima");
                playNextSentence(sentences, index + 1, voiceObj);
            };
