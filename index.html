        // --- TTS CORRETTO (SENZA PUNTI INUTILI) ---
        function speak(text) {
            if (synth.speaking) synth.cancel();

            const allVoices = synth.getVoices();
            const itVoices = allVoices.filter(v => v.lang.includes("it"));
            const voice = itVoices.find(v => v.name.includes("Google") || v.name.includes("Alice")) || itVoices[0];

            // Dividi in frasi per fluidit√†
            const sentences = text.match(/[^.?!]+[.?!]*/g) || [text];
            playSequence(sentences, 0, voice);
        }

        function playSequence(sentences, index, voice) {
            if (index >= sentences.length) {
                avatarWrapper.classList.remove('speaking');
                setStatus("");
                return;
            }

            const chunk = sentences[index].trim();
            if(!chunk) { playSequence(sentences, index+1, voice); return; }

            const utterance = new SpeechSynthesisUtterance(chunk);
            if (voice) utterance.voice = voice;
            utterance.lang = 'it-IT';
            utterance.rate = 1.05; // Leggermente pi√π veloce e dinamico

            utterance.onstart = () => {
                avatarWrapper.classList.add('speaking');
                setStatus("NAIA STA PARLANDO...");
            };

            utterance.onend = () => {
                playSequence(sentences, index + 1, voice);
            };

            synth.speak(utterance);
        }
